spring.application.name=WEBSERVICELOCAL
server.port=2060

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
#show ip trên eureka
eureka.instance.prefer-ip-address=true

spring.cloud.config.uri=http://localhost:2019
spring.cloud.config.name=WEBSERVICELOCAL

spring.profiles.active=dev
spring.jmx.default-domain=WEBSERVICELOCAL

#setting for /actuator/refresh
management.endpoints.web.exposure.include=*
management.security.enabled = false
endpoints.health.sensitive = false
management.endpoint.health.show-details=always
management.health.consul.enabled=false

spring.sleuth.sampler.probability=1
spring.boot.admin.client.username=tgdd
spring.boot.admin.client.password=Tgdd2019

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=20000
